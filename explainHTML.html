<body>
    <h1>HTMLってなんだろう?</h1>
    <p>HTMLというのは、正式名称を「Hypter Text Markup Language」と言います。「ハイパーテキストのマークアップ言語」です。</p>
    <h2>ハイパーテキスト</h2>
    <p>ハイパーテキストというのは、クリックすると他のところにジャンプするテキストのことです。
        HTMLは、リンクを使ってインターネット上のさまざまな情報をつないでいくためのものなのです。
    </p>
    <h2>ページ記述言語</h2>
    <p>このHTMLは、「ページ記述言語」と呼ばれるものの1つです。文字通り、ページを記述するための言語です。</p>
